<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon"sizes="180x180"href="/icons/apple-touch-icon.png">
  <link rel="icon"type="image/png"sizes="32x32"href="/icons/favicon-32x32.png">
  <link rel="icon"type="image/png"sizes="16x16"href="/icons/favicon-16x16.png">
  <link rel="manifest"href="/icons/site.webmanifest">

  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Graphing app</title>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/p5.min.js"></script>
  <script src="js/sketch.js"></script>
  <script src="js/function.js"></script>
</head>
<body>
  <div id="canvas1"></div>
  <label>f(x) = ax + b</label>
  <input placeholder="a" type="number" value="1" id="inputA" oninput="update()">
  <input placeholder="b" type="number" value="0" id="inputB" oninput="update()">
  <br><br>
  <div id="gridButtons">
    <label>Change grid size</label>
    <button onclick="resizeGrid(1000,1000,0)">1000x1000</button>
    <button onclick="resizeGrid(800,800,0)">800x800</button>
    <button onclick="resizeGrid(600,600,0)">600x600</button>
    <button onclick="resizeGrid(400,400,0)">400x400</button>
    <button onclick="resizeGrid(200,200,0)">200x200</button>
  </div>
  <div id="cellButtons">
    <label>Change cell size</label>
    <button onclick="resizeGrid(0,0,10)">10x10</button>
    <button onclick="resizeGrid(0,0,20)">20x20</button>
    <button onclick="resizeGrid(0,0,50)">50x50</button>
    <button onclick="resizeGrid(0,0,100)">100x100</button>
  </div>
  </body>
</html>
